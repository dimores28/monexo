<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vite App</title>
   </head>
   <body>
      <!-- mobile menu -->
      <div class="mobile-navigatiion">
         <div class="mobile-menu-body">
            <div class="mobile-btn-block">
               <button class="btn main-btn" style="width: 148px">
                  Registration
               </button>
               <button class="btn secondary-btn" style="width: 148px">
                  Log in
               </button>
            </div>

            <nav>
               <ul class="mobile-menu">
                  <li>
                     <a href="#" class="mobile-menu__item">About company</a>
                  </li>
                  <li>
                     <a href="#" class="mobile-menu__item">Advantages</a>
                  </li>
                  <li>
                     <a href="#" class="mobile-menu__item">Reviews</a>
                  </li>
                  <li>
                     <a href="#" class="mobile-menu__item">Partners</a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
      <header class="header" id="header">
         <div class="container">
            <div class="header-container">
               <div class="burger-btn">
                  <input class="checkbox" type="checkbox" id="burger-btn" />
                  <div class="hamburger-lines">
                     <span class="line line1"></span>
                     <span class="line line2"></span>
                     <span class="line line3"></span>
                  </div>
               </div>

               <div class="logo">
                  <a href="#main">
                     <img
                        src="images/logo.png"
                        alt="logo"
                        class="logo__img"
                        width="133"
                        height="35" />
                  </a>
               </div>

               <nav>
                  <ul class="menu">
                     <li>
                        <a href="#" class="menu__item">About company</a>
                     </li>
                     <li>
                        <a href="#" class="menu__item">Advantages</a>
                     </li>
                     <li>
                        <a href="#" class="menu__item">Reviews</a>
                     </li>
                     <li>
                        <a href="#" class="menu__item">Partners</a>
                     </li>
                  </ul>
               </nav>

               <div class="header-btn-grooup">
                  <button class="btn main-btn">Registration</button>
                  <button class="btn secondary-btn" style="margin-left: 20px">
                     Log in
                  </button>
               </div>
            </div>
         </div>
      </header>
      <main id="main" class="main">
         <section class="home-page" id="home-page"></section>
      </main>

      <script type="module" src="/main.js"></script>
   </body>
</html>
